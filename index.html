<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Length Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="chordLengthRadio" name="variables" checked>
  <label for="chordLengthRadio">Chord Length</label>

  <input type="radio" id="circleRadiusRadio" name="variables">
  <label for="circleRadiusRadio">Circle Radius</label>

  <input type="radio" id="perpendicularDistancefromCentertoChordRadio" name="variables">
  <label for="perpendicularDistancefromCentertoChordRadio">Perpendicular Distance from Center to Chord</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(r) Circle Radius</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(t) Perpendicular Distance from Center to Chord</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
